<!DOCTYPE html>
<html>
<head>
    <title>EmailJS Test</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <h1>EmailJS Test</h1>
    <button onclick="testEmailJS()">Test EmailJS</button>
    <div id="result"></div>

    <script>
        function testEmailJS() {
            const result = document.getElementById('result');
            
            // Test if EmailJS is loaded
            if (typeof emailjs === 'undefined') {
                result.innerHTML = 'EmailJS script not loaded!';
                return;
            }

            // Initialize EmailJS
            emailjs.init("V5F07DjM2XIug70Hk");

            // Test parameters
            const templateParams = {
                from_name: "Test User",
                from_email: "test@example.com",
                subject: "Test Subject",
                message: "This is a test message",
                to_name: "Nirdesh Jain"
            };

            result.innerHTML = 'Sending test email...';

            // Send test email
            emailjs.send('service_60cjdut', 'template_s3u0bor', templateParams)
                .then(function(response) {
                    result.innerHTML = 'SUCCESS! Email sent. Status: ' + response.status;
                    console.log('SUCCESS!', response.status, response.text);
                })
                .catch(function(error) {
                    result.innerHTML = 'FAILED! Error: ' + JSON.stringify(error);
                    console.log('FAILED...', error);
                });
        }
    </script>
</body>
</html>
