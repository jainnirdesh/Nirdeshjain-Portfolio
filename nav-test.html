<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation Test</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo h2 {
            color: #2563eb;
            font-weight: 700;
            font-size: 1.5rem;
            margin: 0;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .nav-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            background-color: rgba(37, 99, 235, 0.1);
            border: 2px solid rgba(37, 99, 235, 0.3);
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: #2563eb;
            margin: 3px 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        /* Mobile styles */
        @media screen and (max-width: 768px) {
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background-color: rgba(255, 255, 255, 0.98);
                width: 100%;
                height: calc(100vh - 70px);
                text-align: center;
                transition: left 0.3s ease-in-out;
                padding: 3rem 0;
                z-index: 999;
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-menu li {
                margin: 1.5rem 0;
            }

            .nav-link {
                font-size: 1.2rem;
                padding: 1rem 2rem;
                display: block;
                border-radius: 8px;
            }

            .nav-toggle {
                display: flex;
                z-index: 1001;
            }

            .nav-toggle.active .bar:nth-child(2) {
                opacity: 0;
            }

            .nav-toggle.active .bar:nth-child(1) {
                transform: translateY(6px) rotate(45deg);
            }

            .nav-toggle.active .bar:nth-child(3) {
                transform: translateY(-6px) rotate(-45deg);
            }
        }

        .content {
            margin-top: 100px;
            padding: 2rem;
        }

        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Test Navigation</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#projects" class="nav-link">Projects</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1>Mobile Navigation Test</h1>
        <p>Resize your browser window to test the mobile navigation menu.</p>
        <p>The hamburger menu should appear when the width is 768px or less.</p>
    </div>

    <div class="debug-info">
        Screen width: <span id="width"></span>px
    </div>

    <script>
        // Update screen width info
        function updateWidth() {
            document.getElementById('width').textContent = window.innerWidth;
        }
        updateWidth();
        window.addEventListener('resize', updateWidth);

        // Navigation functionality
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');

        navToggle.addEventListener('click', function() {
            navMenu.classList.toggle('active');
            navToggle.classList.toggle('active');
            console.log('Menu toggled:', navMenu.classList.contains('active'));
        });

        // Close menu when clicking on links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                navMenu.classList.remove('active');
                navToggle.classList.remove('active');
            });
        });
    </script>
</body>
</html>
